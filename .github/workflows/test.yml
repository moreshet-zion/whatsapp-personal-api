name: Run Tests

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Type check
      run: npx tsc --noEmit
      
    - name: Build
      run: npm run build
      
    - name: Run unit tests
      run: node --test test/base44Recorder.test.js test/health.test.js test/redisGuard.test.js test/sentRecorder.test.js test/settingsService.test.js
      
    - name: Run integration tests
      env:
        API_TOKENS: test-token-1,test-token-2
      run: timeout 30 node --test test/groupJidHandling.test.js test/sendIntegration.test.js test/settingsEndpoints.test.js || [ $? -eq 124 ]